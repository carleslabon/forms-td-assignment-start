<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <hr>
      <form (ngSubmit)="onSubmit()" #mainForm="ngForm">
        <div id="user-data" #userData="ngModelGroup" ngModelGroup="userData">
          <div class="form-group">
            <label for="email">E-mail: </label>
              <input #email="ngModel" type="email" name="email" id="email" class="form-control" ngModel required email>
          </div>
          <span *ngIf="!email.valid && email.touched" style="color: red" class="help-block">Invalid e-mail address.</span>
          <div class="form-group">
            <label for="subscription">Subscription:</label>
              <select name="subscription" id="subscription" class="form-control" [ngModel]="defaultSubscription">
                <option *ngFor="let subscription of subscriptions" [value]="subscription">{{ subscription }}</option>
              </select>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required #password="ngModel" ngModel>
          </div>
          <span *ngIf="!password.valid && password.touched" style="color: red" class="help-block">Password should not be empty.</span>
        </div>
        <span style="color: red" class="help-block" *ngIf="!userData.valid && userData.touched">User data incomplete.</span>
        <button class="btn btn-primary" type="submit" [disabled]="!mainForm.valid">Submit</button>
      </form>
      <hr>
    </div>
  </div>
    <div class="row text-center" *ngIf="submitted">
      <div class="col-xs-12">
        <h4>Your data:</h4>
        <p>E-mail: {{ user.email }}</p>
        <p>Subscription: {{ user.subscription }}</p>
        <p>Password: {{ user.password }}</p>
      </div>
    </div>
</div>
<!-- Add a Form with the following Inputs (and Validators)
     1) Mail address (should not be empty and should be an email address)
     2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
        Set "Advanced" as Default
     3) A Password field (should not be empty)
     4) A Submit Button

     Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

     Upon submitting the form, you should simply print the Value of the Form to the Console.
     Optionally, display it in your template.
-->
